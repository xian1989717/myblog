<script id="test2" type="text/html">
    <h2>个人日志</h2>
    {{each user as v}}
    <div class="clearfix">
        <a href="../src/php/content.php?id={{v.id}}&type=3"><img src="{{v.titleImg}}" class="f_left"></a>
        <div class="f_left">
            <p><a href="../src/php/content.php?id={{v.id}}&type=3">{{v.headline}}</a></p>
            <p>{{v.label}}</p>
            <p><span>作者：{{v.author}}</span><span>{{v.time}}</span><span>点击率:{{v.clickRate}}</span></p>
        </div>
    </div>
    {{/each}}
</script>

<main class="ban_xin clearfix">
    <div id="log" class="technique_sharing f_left">
    </div>
</main>

<script>
    (function () {
        $.ajax({
            url: "src/php/mainMyselfLog.php",
            dataType: "json",
            success: function (data) {
                document.getElementById('log').innerHTML = template('test2', data);
            }
        });
    })();
</script>
